machine:
  php:
    version: 5.6
dependencies:
  override:
    - cp .env.circleci .env
    - composer install --dev --prefer-source --no-interaction
    - chmod -R 777 storage
    - php artisan key:generate
database:
  override:
    - touch database/database.sqlite
    - php artisan migrate --no-interaction -vvv
test:
  override:
    - phpunit
    - rm database/database.sqlite